<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Edge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to SEO Edge!</h1>

    <!-- Existing content generation form -->
    <form id="ai-content-form">
        <label for="topic">Enter a topic:</label>
        <input type="text" id="topic" name="topic" placeholder="E.g., SEO tips" />
        <button type="submit">Generate Content</button>
    </form>

    <!-- Citation generation form -->
    <form id="citation-form">
        <h2>Generate a Citation</h2>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="E.g., John Doe" required />
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="E.g., An Interesting Article" required />
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" placeholder="E.g., SEO Edge" required />
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="E.g., https://example.com" required />
        
        <label for="style">Citation Style:</label>
        <select id="style" name="style" required>
            <option value="apa">APA</option>
            <option value="mla">MLA</option>
            <option value="chicago">Chicago</option>
        </select>

        <button type="submit">Generate Citation</button>
    </form>

    <!-- Output for the citation -->
    <div id="citation-output"></div>

    <script src="app.js"></script>
</body>
</html>
