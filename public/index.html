<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Edge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to SEO Edge!</h1>
    
    <!-- Input form for generating AI content -->
    <form id="ai-content-form">
        <label for="topic">Enter a topic:</label>
        <input type="text" id="topic" name="topic" placeholder="E.g., SEO tips" required>
        <button type="submit">Generate Content</button>
    </form>
    
    <!-- Results section -->
    <div id="results">
        <!-- Generated AI content will appear here -->
    </div>
    
    <!-- Link to the client-side JavaScript file -->
    <script src="client.js"></script>
</body>
</html>
